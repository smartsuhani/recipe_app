<div class="row">
  <div class="col-xs-6">
    <form (ngSubmit)="onSingUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
        />
      </div>

      <button type="submit" class="btn btn-success">Sing Up</button>
    </form>
  </div>
</div>
